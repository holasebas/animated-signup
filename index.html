<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
    <style> 

    </style>
</head>

<body onload="" class="d-flex h-100 w-100 justify-content-center align-items-center">

    <div id="form_content" class="check">




            <div id="indicator_content" class="d-flex">

                <div class="indicator"  data-indicator="1">
                    <div class="bullet"></div>
                </div>

                <div class="indicator"  data-indicator="2">
                    <div class="bullet"></div>
                </div>

                <div class="indicator"  data-indicator="3">
                    <div class="bullet"></div>
                </div>

            </div>

            <div id="text_content">
                <p id="" data-element="1" class="signup_text m-0 hide" >Ready to <br> sign up ? </p>
                <p id="" data-element="2" class="signup_text m-0 hide" >Type your <br>  password</p>
                <p id="" data-element="3" class="signup_text m-0 hide" >Confirm your <br>  password </p>
            </div>


            <div class="element" id="element_c" data-step="3">
                <input type="password" class="green">
                <div class="icon" onclick="next(this,3,'')">
                    <div id="icon" class="d-flex align-items-center justify-content-center">
                            <span class="oi oi-chevron-right hide"></span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="91" version="1"><g stroke-linecap="square" class="green">
                        <path d="m 40 90 a 1 1 0 0 0 0 -60 a 1 1 0 0 0 0 60 l 60 0" fill="transparent" stroke-width="2" class="path"/>               
                    </svg>
                </div>
            </div>

    
            <div class="element" id="element_b" data-step="2">
                <input type="password" class="orange">
                <div class="icon" onclick="next(this,2,'Password')">
                    <div id="icon" class="d-flex align-items-center justify-content-center">
                            <span class="oi oi-chevron-right hide"></span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="91" version="1"><g  stroke-linecap="square" class="orange">
                        <path d="m 40 90 a 1 1 0 0 0 0 -60 a 1 1 0 0 0 0 60 l 60 0" fill="transparent" stroke-width="2" class="path"/>               
                    </svg>
                </div>
            </div>


            <div class="element" id="element_a" data-step="1">
                <input type="text" class="blue" >
                <div class="icon" onclick="next(this,1,'Password')">
                    <div id="icon" class="d-flex align-items-center justify-content-center">
                            <span class="oi oi-chevron-right hide"></span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="91" version="1"><g stroke-linecap="square" class="blue">
                        <path d="m 40 90 a 1 1 0 0 0 0 -60 a 1 1 0 0 0 0 60 l 60 0" fill="transparent" stroke-width="2" class="path"/>               
                    </svg>
                </div>
            </div>



            
    </div>


    <script src="js/jq.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
